<m-container class="navigation-container">
  <h2 class="center-align">Navigation</h2>
  <div>
    <label for="start-lat">Starting Latitude:</label>
    <input id="start-lat" [(ngModel)]="startLat" placeholder="Enter starting latitude">
  </div>
  <div>
    <label for="start-lng">Starting Longitude:</label>
    <input id="start-lng" [(ngModel)]="startLng" placeholder="Enter starting longitude">
  </div>
  <div>
    <label for="end-lat">Ending Latitude:</label>
    <input id="end-lat" [(ngModel)]="endLat" placeholder="Enter ending latitude">
  </div>
  <div>
    <label for="end-lng">Ending Longitude:</label>
    <input id="end-lng" [(ngModel)]="endLng" placeholder="Enter ending longitude">
  </div>
  <button (click)="calculateRoute()">Get Route</button>
  <div id="map" style="height: 500px; width: 100%;"></div>
</m-container>

<style>
  .navigation-container {
    padding: 20px;
  }

  #map {
    margin-top: 20px;
  }
</style>
